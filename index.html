<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I miei animali Preferiti</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script type="text/babel">

    const { useState } = React;

    function Modal({
      title,
      content,
      show = false,
      onConfirm = () => { },
      onClose = () => { }
    }) {
      return show && ReactDOM.createPortal(
        <div className="modal-container">
          <div className="modal">
            <h2>{title}</h2>
            {content}
            <div>
              <button onClick={onConfirm}>Conferma</button>
              <button onClick={onClose}>Annulla</button>
            </div>
          </div>
        </div>,
        document.body
      )
    }


    const ListaAnimali = () => {
      const [show, setShow] = useState(false)
      const [animals, setAnimals] = useState([]);
      const [animalName, setAnimalName] = useState("");

      function addAnimal() {
        if (!animalName) {
          return
        } else {
          setAnimals(curr => [...curr, animalName]);
          setAnimalName('');
          setShow(false)
        }
      }

      return (
        <>
          <button onClick={() => setShow(true)}>Aggiungi animale</button>
          <details>
            <summary>
              <strong>Animali</strong>
            </summary>
            <ul>
              {animals.map((a, i) => (
                <li key={i}>{a}</li>
              ))}
            </ul>
          </details>
          <Modal
            title="Aggiungi animale"
            show={show}
            onClose={() => setShow(false)}
            onConfirm={addAnimal}
            content={
              <input
                type="text"
                value={animalName}
                onChange={e => setAnimalName(e.target.value)}
              />
            }
          />
        </>
      )
    }
  </script>
  <script type="text/babel">
    const { createRoot } = ReactDOM;
    const listaAnimali = document.querySelector('.lista-animali');
    const root = createRoot(listaAnimali);
    root.render(<ListaAnimali />)
  </script>

  <!-- MILESTONE 3 -->

  <script type="text/babel">
  </script>
</head>

<body>
  <header>
    <h1>I miei animali Preferiti</h1>
  </header>
  <main>
    <figure>
      <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
    </figure>
    <div class="lista-animali"></div>
  </main>
  <footer>

</body>

</html>
